<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>



    <div class="bloc-chat" id="bloc-chat"> <!-- 500px-->

        <div class="parent"> <!-- 100% -->

            <div id="chat-open">
                click to open chat
            </div>

            <div class="close" id="close">X</div>

            <div class="content"> <!-- 100% --> 
                <div class="messages" id="messages-list">
                    

                    <div class="income-message bloc-message">
                        <div class="message">
                            bonjour
                        </div>
                    </div>


                    <div class="income-message bloc-message">
                        <div class="message">
                            salut, cours js  !! :'(
                        </div>
                    </div>
                    
                    <div class="outgoing-message bloc-message">
                        <div class="message">
                            bonjour cv !!
                        </div>
                    </div>
                    
                    

                </div>
                <div class="reply-zone"> <!-- 45px -->
                    <input type="text" placeholder="your message ..." id="zone-message">
                    <button id="send-btn">Send</button>
                </div>
            </div>

        </div>


    </div>
    







    <script src="./js/app.js"></script>
</body>
</html>
